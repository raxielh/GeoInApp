    <div class="container" style="padding-top:75px">

      <form action="">
        <div class="form-group">
          <select name="barrio" id="barrio" class="form-control" >
            <option value="">Barrio</option>
            <option value="Centro">Centro</option>
            <option value="Buenavista">Juan XXII</option>
            <option value="Buenavista">P5</option>
            <option value="Buenavista">Buenavista</option>
          </select>
          <input type="text" class="form-control" id="dire" placeholder="Dirección">
          <div class="row">
            <div class="col-6 col-sm-5">
              <input type="number" class="form-control" id="estrato" placeholder="Estrato">
            </div>
            <div class="col-6 col-sm-7">
              <input type="number" class="form-control" id="habitaciones" placeholder="Habitaciones">
            </div>
            <div class="col-6 col-sm-6">
              <input type="number" class="form-control" id="banos" placeholder="# Baños">
            </div>
            <div class="col-6 col-sm-6">
              <select name="barrio" id="garaje" class="form-control" >
                <option value="">Garaje</option>
                <option value="Si">Si</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="col-12 col-sm-12">
              <select name="tipo_inmueble" id="tipo_inmueble" class="form-control" >
                <option value="">Tipo inmueble</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Casa">Casa</option>
                <option value="Lote">Lote</option>
              </select>
            </div>
            <div class="col-12 col-sm-12">
              <select name="tipo_negocio" id="tipo_negocio" class="form-control" >
                <option value="">Tipo negocio</option>
                <option value="Arriendo">Arriendo</option>
                <option value="Venta">Venta</option>
                <option value="Permuta">Permuta</option>
              </select>
            </div>
            <div class="col-12 col-sm-12">
              <select name="antiguedad" id="antiguedad" class="form-control" >
                <option value="">Antiguedad</option>
                <option value="Nuevo">Nuevo</option>
                <option value="Usado">Usado</option>
              </select>
            </div>
            <div class="col-12 col-sm-12">
              <input type="text" class="form-control" id="mts" placeholder="Mts Cuadrados">
            </div>
            <div class="col-12 col-sm-12">
              <input type="number" class="form-control" id="precio" placeholder="Precio">
            </div>
            <div class="col-12 col-sm-12">
              <textarea class="form-control" id="descripcion" placeholder="Descripcion"></textarea>
            </div>
            <div class="col-12 col-sm-12">
              <select name="estas" id="estas" class="form-control" >
                <option value="">Estas en el inmueble?</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div id="info"><p style="padding-left: 0.5em">Arrastre el marcador donde se encuentre el inmueble</p></div>
              <input type="hidden" id="x_lat" >
              <input type="hidden" id="x_lon" >
              <input type="hidden" id="y_lat" >
              <input type="hidden" id="y_lon" >
          </div>
        </div>
      </form>  
      <div id="map"></div>   

    </div>
